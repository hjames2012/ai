<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Face Database</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background: rgba(30, 30, 40, 0.98);
            padding: 1em 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .nav-link {
            color: #21d4fd;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #b721ff;
            text-decoration: underline;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 2.5em 2em 2em 2em;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5em;
            font-size: 2.2em;
        }
        .person-list {
            margin: 1.5em 0;
            text-align: left;
        }
        .person-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #232526;
            margin-bottom: 0.5em;
            padding: 0.5em 1em;
            border-radius: 8px;
            gap: 1em;
        }
        .person-name {
            font-weight: 600;
            flex: 1;
        }
        .person-img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1em;
            border: 2px solid #21d4fd;
            background: #111;
        }
        .delete-btn {
            background: #ff416c;
            border: none;
            color: #fff;
            border-radius: 20px;
            padding: 0.3em 1em;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #ff4b2b;
        }
        .add-form {
            margin-top: 2em;
            text-align: left;
        }
        .add-form label {
            display: block;
            margin-bottom: 0.3em;
            font-weight: 600;
        }
        .add-form input[type="text"], .add-form input[type="file"] {
            width: 100%;
            margin-bottom: 1em;
            padding: 0.5em;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        .add-btn {
            background: #21d4fd;
            background: linear-gradient(90deg, #21d4fd 0%, #b721ff 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.7em 2em;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: linear-gradient(90deg, #b721ff 0%, #21d4fd 100%);
        }
        .status {
            margin-top: 1em;
            font-weight: 600;
        }
        .preview-img {
            display: block;
            margin: 0.5em 0 1em 0;
            width: 96px;
            height: 96px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #b721ff;
            background: #111;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="nav-link" href="index.html">Face Recognition</a>
        <a class="nav-link" href="manage.html">Manage Database</a>
    </nav>
    <div class="container">
        <h1>Manage Database</h1>
        <div id="people-list" class="person-list"></div>
        <form id="add-form" class="add-form">
            <label for="name-input">Person's Name</label>
            <input type="text" id="name-input" required placeholder="e.g. Alice">
            <label for="file-input">Face Image</label>
            <input type="file" id="file-input" accept="image/*" required>
            <img id="preview" class="preview-img" style="display:none;" alt="Preview">
            <button class="add-btn" type="submit">Add Person</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script>
        const peopleList = document.getElementById('people-list');
        const addForm = document.getElementById('add-form');
        const nameInput = document.getElementById('name-input');
        const fileInput = document.getElementById('file-input');
        const statusDiv = document.getElementById('status');
        const previewImg = document.getElementById('preview');

        async function loadPeople() {
            peopleList.innerHTML = "Loading...";
            const res = await fetch('/db/list/');
            const data = await res.json();
            if (data.people.length === 0) {
                peopleList.innerHTML = "<i>No people in database.</i>";
                return;
            }
            peopleList.innerHTML = "";
peopleList.innerHTML = "";
for (const person of data.people) {
    let imgsHtml = "";
    for (const img of person.images) {
        const filename = img.split('/').pop();
        imgsHtml += `
            <div style="display:inline-block;position:relative;">
                <img class="person-img" src="/face_db/${img}" alt="${person.name}" onerror="this.style.display='none'">
                <button class="delete-btn" style="position:absolute;top:2px;right:2px;padding:2px 6px;font-size:0.8em;" 
                    data-name="${person.name}" data-filename="${filename}">&times;</button>
            </div>`;
    }
    const div = document.createElement('div');
    div.className = "person-item";
    div.innerHTML = `
        <div style="display:flex;align-items:center;gap:0.5em;flex-wrap:wrap;">${imgsHtml}</div>
        <span class="person-name">${person.name}</span>
        <button class="delete-btn" data-name="${person.name}">Delete All</button>`;
    peopleList.appendChild(div);
}
// Add event listeners for image delete buttons
document.querySelectorAll('.delete-btn[data-filename]').forEach(btn => {
    btn.onclick = async () => {
        if (confirm(`Delete this image for ${btn.dataset.name}?`)) {
            const formData = new FormData();
            formData.append('name', btn.dataset.name);
            formData.append('filename', btn.dataset.filename);
            const res = await fetch('/db/delete_image/', {
                method: 'POST',
                body: formData
            });
            const result = await res.json();
            statusDiv.textContent = `Deleted image: ${result.filename}`;
            loadPeople();
        }
    };
});
        }

        fileInput.addEventListener('change', function() {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                previewImg.style.display = "none";
            }
        });

        addForm.onsubmit = async (e) => {
            e.preventDefault();
            if (!nameInput.value.trim() || !fileInput.files.length) return;
            const formData = new FormData();
            formData.append('name', nameInput.value.trim());
            formData.append('file', fileInput.files[0]);
            statusDiv.textContent = "Adding...";
            const res = await fetch('/db/add/', {
                method: 'POST',
                body: formData
            });
            const result = await res.json();
            statusDiv.textContent = `Added: ${result.name}`;
            nameInput.value = "";
            fileInput.value = "";
            previewImg.style.display = "none";
            loadPeople();
        };

        loadPeople();
    </script>
</body>
</html>
